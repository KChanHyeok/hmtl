<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            .container {
                position: relative;
            }
            .blackbox {
                position: absolute;
                border: 2px solid black;
                height: 100px;
                z-index: 1;
            }
            .greenbox {
                position: absolute;
                background-color: lightgreen;
                width: 35%;
                height: 80px;
                left: 100px;
                font-size: 14px;
                z-index: 2;
            }
            .graybox {
                position: absolute;
                width: 70%;
                height: 50px;
                top: 60px;
                left: 50px;
                background-color: lightgray;
                z-index: 3;
            }
        </style>
    </head>
    <body>
        <h1>Z-index Example</h1>
        <p>An element with greater stack order is always above an element with a lower stack order.</p>
        <div class="container">
            <div class="blackbox">Black box(z-index: 1)</div>
            <div class="greenbox">Green box (z-index: 2)</div>
            <div class="graybox">Gray box (z-index: 3)</div>
        </div>

    </body>
</html>
