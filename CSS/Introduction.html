<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: lightblue;
            }
            h1{
                text-align: center;
                color: white;
            }
            p{
                font-family: verdana;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <!-- CSS 란 Cascading Style Sheets의 약자입니다 
            CSS는 HTML요소가 화면, 종이 또는 기타 미디어에 표시되는 방식을 설명합니다.
            CSS는 많은 작업을 절약합니다. 한 번에 여러 웹 페이지의 레이아웃을 제어할 수 있습니다.
            외부 스타일시트는 CSS 파일에 저장됩니다.
        -->
        <h1>My First CSS Example</h1>
        <p>This is a paragraph</p>
    </body>
</html>
