<!DOCTYPE html>
<html>
    <head>
        <style>
            p.round1 {
                border: 2px solid red;
                padding: 5px;
            }
            p.round2 {
                border: 2px solid red;
                border-radius: 4px;
                padding: 5px
            }
            p.round3 {
                border: 2px solid red;
                border-radius: 8px;
                padding: 5px
            }
            p.round4 {
                border: 2px solid red;
                border-radius: 11px;
                padding: 5px
            }
        </style>
    </head>
    <body>
        <h2>The border-radius Property</h2>
        <p>This property is used to add rounded borders to an element:</p>
        <p class="round1">Normal border</p>
        <p class="round2">Round border</p>
        <p class="round3">Rounder border</p>
        <p class="round4">Roundest border</p>
    </body>
</html>
