<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            .active{
                background-color: red;
            }
            ul {
                list-style-type: none;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }
            li {
                float: left;
            }
            a {
                text-align: center;
                display: inline-block;
                background-color: #333;
                text-decoration: none;
                color: white;
                padding: 15px 15px;
            }
            a:hover {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </body>
</html>
