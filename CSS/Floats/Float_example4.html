<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-container {
                display: flex;
                flex-wrap: nowrap;
                background-color: dodgerblue;
            }
            .flex-container .box {
                background-color: #f1f1f1;
                width: 50%;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h2>Flexible Boxes</h2>
        <div class="flex-container">
            <div class="box"><p>Box 1 - This is some text to make sure that the content gets really tall. This is some text to make sure that the content gets really tall.</p></div>
            <div class="box"><p>Box 2 - My height will follow Box 1.</p></div>
        </div>
    </body>
</html>
