<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            *{
                box-sizing: border-box;
            }
            .box {
                float: left;
                width: 33.33%;
                padding: 5px;
            }
            img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h2>Images Side by Side</h2>
        <p>Float images side by side:</p>
        <div class="cleafix">
            <div class="box"><img src="https://www.w3schools.com/css/img_5terre.jpg" alt=""></div>
            <div class="box"><img src="https://www.w3schools.com/css/img_forest.jpg" alt=""></div>
            <div class="box"><img src="https://www.w3schools.com/css/img_mountains.jpg" alt=""></div>
        </div>
        <p>Note that we also use the clearfix hack to take care of the layout flow, and that we add the box-sizing property to make sure that the image container doesn't break due to extra padding. Try to remove this code to see the effect.</p>
    </body>
</html>
