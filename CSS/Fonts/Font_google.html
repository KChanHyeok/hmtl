<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
        <style>
            div.ex {
                font-family: "Sofia", sans-serif;
                font-size: 30px;
                /* text-shadow: 3px 3px 3px #ababab; */
            }
            div.ex1 {
                font-family: "Trirong",serif;
            }
            div.ex2 {
                font-family: "Audiowide",sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="ex font-effect-fire">
            <h1>Sofia Font</h1>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>1234567890</p>
        </div>
        <hr>
        <div class="ex1">
            <h1>Trirong Font</h1>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>1234567890</p>
        </div>
        <hr>
        <div class="ex2">
            <h1>Audiowide Font</h1>
            <p>Lorem ipsum dolor sit amet</p>
            <p>1234567890</p>
        </div>
        <hr>
        <h1 class="font-effect-neon" style="font-family: 'Sofia',sans-serif">Neon Effect</h1>
        <h1 class="font-effect-outline" style="font-family: 'Sofia',sans-serif">Outline Effect</h1>
        <h1 class="font-effect-emboss" style="font-family: 'Sofia',sans-serif">Emboss Effect</h1>
        <h1 class="font-effect-shadow-multiple" style="font-family: 'Sofia',sans-serif">Multiple Shadow Effect</h1>
    </body>
</html>
