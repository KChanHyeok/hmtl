<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            p{
                margin: 30px;
                background-color: yellow;
                border: 1px solid black;
                outline: 1px solid red;
                outline-offset: 15px;
            }
        </style>
    </head>
    <body>
        <!-- outline-offset outline과 border의 간격 -->
        <h2>The outline-offset Property</h2>
        <p>This paragraph has an outline 15px outside the border edge.</p>
    </body>
</html>
