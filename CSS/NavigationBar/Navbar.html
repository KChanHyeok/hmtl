<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <p>Note: We use href="#" for text links. In a real web site this would be URLs.</p>
    </body>
</html>
