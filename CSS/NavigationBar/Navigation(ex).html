<!DOCTYPE html>
<html>
    <head>
        <style>
            ul {
                width: 180px;
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            a {
                display: block;
                text-decoration: none;
                color: black;
                padding: 5px;
            }
            li {
                background-color: rgb(235, 231, 231);
                padding: 5px;
            }
            li:first-child {
                background-color: green;
            }
            li:first-child  a{
                color: white;
            }
            li:first-child  ~ li:hover {
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
        </ul>
    </body>
</html>
