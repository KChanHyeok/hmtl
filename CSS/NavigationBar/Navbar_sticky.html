<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                height: 1000vw;
                margin: 0;
            }
            ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
                overflow: hidden;
                width: 100%;
                background-color: #333;
                position: sticky;
                top: 0;
            }
            li {
                float: left;
            }
            li a {
                display: block;
                text-decoration: none;
                padding: 15px;
                color: white;
                background-color: #333;
            }
            a:hover{
                background-color: black;
            }
            .active {
                background-color: #04AA6D;
            }
        </style>
    </head>
    <body>
        <h2>Scroll Down</h2>
        <p>Scroll down to see the sticky effect.</p>
        <ul>
            <li><a class = "active" href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <p>asfdafsasfasfasfasf
            
        </p>
    </body>
</html>
