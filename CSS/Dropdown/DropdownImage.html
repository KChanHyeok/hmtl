<!DOCTYPE html>
<html>
    <head>
        <style>
            .dropdown {
                display: inline-block;
                position: relative;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                top: 50px;
                left: 47px;
                box-shadow: 0px 8px 16px 5px rgba(0, 0, 0, 0.2);
                text-align: center;
            }
            .dropdown:hover .dropdown-content {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="dropdown">
            <span>Other:</span><img src="https://www.w3schools.com/css/img_5terre.jpg" alt="" width="80" height="50">
            <div class="dropdown-content">
                <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="5terre" width="250" height="150">
                <p>Beautiful Cinque Terre</p>
            </div>
        </div>
    </body>
</html>
