<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            .btn {
                padding: 15px;
                background-color: green;
                color: white;
                border: none;
                cursor: pointer;
            }
            .leftdrop-content a {
                display: block;
                padding: 10px;
                width: 100px;
                box-shadow: 0px 5px 16px 0px rgba(0, 0, 0, 0.3);
                background-color: #f9f9f9;
                text-decoration: none;
                color: black;
            }
            .leftdrop-content{
                display: none;
                
            }
            .leftdrop:hover .leftdrop-content {
                display: block;
            }

            .rightdrop:hover .rightdrop-content {
                display: block;
            }

            .rightdrop-content a {
                display: block;
                padding: 10px;
                width: 100px;
                box-shadow: 0px 5px 16px 0px rgba(0, 0, 0, 0.3);
                background-color: #f9f9f9;
                text-decoration: none;
                color: black;
                position: relative;
            }
            .rightdrop-content {
                /* display: none; */
            }
            a:hover {
                background-color: #f1f1f1;
            }

        </style>
    </head>
    <body>
        <h2>Aligned Dropdown Content</h2>
        <div class="container">
            <div class="leftdrop" style="float: left;">
                <button class="btn">Left</button>
                <div class="leftdrop-content">
                    <a href="">Link 1</a>
                    <a href="">Link 2</a>
                    <a href="">Link 3</a>
                </div>
            </div>
            <div class="rightdrop" style="float: right;">
                <button class="btn">Right</button>
                <div class="rightdrop-content">
                    <a href="">Link 1</a>
                    <a href="">Link 2</a>
                    <a href="">Link 3</a>
                </div>
            </div>
        </div>
    </body>
</html>
