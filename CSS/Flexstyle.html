<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            .container {
                display: flex;
                height: 70px;
                padding: 40px 15px;
                background-color: blue;
            }
            .box{
                margin-left: 20px;
                float: left;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 30px;
                background-color: white;
                width: 90px;
                height: 70px;
            }
        </style>
    </head>
    <body>
        <h1>Flexible Boxes</h1>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
            <div class="box">11</div>

        </div>
    </body>
</html>
