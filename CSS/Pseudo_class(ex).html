<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }
            .a {
                width: 45%;
                height: 50px;
                background-color: green;
                padding: 15px 15px;
                text-align: center;
                color: white;
                font-size: 12px;
                float: left;
            }
            .b {
                margin-left: 5px;
                height: 50px;
                padding: 15px 15px;
                width: 45%;
                border: 4px solid lightgray;
            }
            .a:hover {
                background-color: dodgerblue;
            }
            .b:focus {
                background-color: gray;
            }
            ul li {
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <h2>Wat are Pseudo-classes?</h2>
        <p>A pseudo-class is used to define a special state of an element.</p>
        <p>For example, it can be used to:</p>
        <ul>
            <li>Style an element when a user mouses over it</li>
            <li>Style visited and unvisited links differently</li>
            <li>Styke an element when it gets focus</li>
        </ul>
        <div class="a">Mouse Over Me</div>
        <input class="b" type="text" placeholder="Click Me To Get Focus">
    </body>
</html>
