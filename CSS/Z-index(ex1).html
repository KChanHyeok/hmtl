<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            img{
                position: absolute;
                top: 0px;
                left: 0px;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading</h1>
        <img src="https://www.w3schools.com/css/img_tree.png" alt="">
        <p>Because the image has a z-index of -1, it will be placed</p>
    </body>
</html>
