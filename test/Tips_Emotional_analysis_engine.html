<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Analysis Engine</title>
    <style>
        *{
            box-sizing: border-box;
        }
        input[type=text], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }
        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type=submit]:hover {
            background-color: green;
        }
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .col-25 {
            float: left;
            margin-top: 6px;
            width: 25%;
        }
        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

    </style>
</head>
<body>
    <div class="header">
        <h2>감성분석 엔진</h2>
    </div>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-25">
                    <label for="">Text</label>
                </div>
                    <div class="col-75">
                        <textarea id="subject" name="subject" style="height: 70px;"></textarea>
                </div>
                <div class="row">
                    <input type="submit" value="확인">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="">예상결과</label>
                </div>
                <div class="col-75">
                    <input type="text" id="expected_results">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="">결과</label>
                </div>
                <div class="col-75">
                    <input type="text" id="result">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="">성공여부</label>
                </div>
                <div class="col-75">
                    <input type="text" id="success_status">
                </div>
            </div>
        </form>

    </div>
</body>
</html>
