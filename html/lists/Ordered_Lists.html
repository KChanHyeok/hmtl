<!DOCTYPE html>
<html>
    <h2>An ordered HTML list</h2>
    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol start="100">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol>
        <li>Coffee</li>
        <li>Coffee
         <ol>
            <li>Black</li>
            <li>Green</li>
         </ol>
        </li>
        <li>Milk</li>
    </ol>
</html>
