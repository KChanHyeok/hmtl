<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
    <h2>An Unordered HTML List</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- 설명 목록은 각 용어에 대한 설명이 포함된 영어 목록이다. <dl>태그는 설명 몰록, <dt> tag는 용어(이름)을 정의 한다. <dd>태그는 각 용어를 설명  -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
    </body>
</html>
