<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border-collapse: collapse;
                width: 100%;
            }
            tr{
                border-bottom:1px solid #ddd
            }
            tr:hover, td:hover{
                background-color: #D6EEEE;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h2>Hoverable Table</h2>
        <p>Move the mouse over the table rows to see the effect</p>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Points</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Swanson</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Cleceland</td>
                <td>Brown</td>
                <td>$250</td>
            </tr>
        </table>
    </body>
</html>
