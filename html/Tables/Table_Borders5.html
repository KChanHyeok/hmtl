<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            td,th{
                border: 1px solid black;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Table With Rounded Borders</h1>
        <table style="width: 100%;">
        <tr>
            <th>Fistname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
        </table>
    </body>
</html>
