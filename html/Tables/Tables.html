<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            table, td, th{
                border: 1px solid black;
            }
            .textbox{
                border: none;
                padding-top:5px ;
            }
        </style>
    </head>
    <body>
        <h1>TD elements define table cells</h1>
        <table style="width: 100%;">
            <tr>
                <th>Person1</th>
                <th>Person2</th>
                <th>Person3</th>
            </tr>
            <tr>
                <td>Emil</td>
                <td>Tobias</td>
                <td>Linus</td>
            </tr>
            <tr>
                <td>16</td>
                <td>14</td>
                <td>10</td>
            </tr>
        </table>

        
    </body>
</html>
