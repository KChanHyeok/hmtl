<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            table,th,td{
                border: 1px solid black;
            }
            table{
                border-spacing: 30px;
                /*  CellSpacing  (셀 간격)  기본적으로 공간은 2픽셀로 설정되어 있다 테이블 셀 사이의 공간을 변경하려면 border-spacing 을 table 사용해야함 */
            }
        </style>
    </head>    
    <body>
        <h2>Cellspacing</h2>
        <p>Change the space between the cells with the border-spacing property</p>
        <table style="width:100%">
            <tr>
              <th>Firstname</th>
              <th>Lastname</th> 
              <th>Age</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>94</td>
            </tr>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>80</td>
            </tr>
    </body>
</html>
