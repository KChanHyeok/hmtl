<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            table,th,td {
                border:1px solid black;
                border-collapse: collapse;
                /*  css 속성은 표 테두리(border)가 분리(separated) 또는 상쇄 (collapsed)될 지를 결정한다 */
            }
        </style>
    </head>
    <body>
        <h1>Collapsed Borders</h1>
        <p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>
        <table style="width: 100%;">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jil</td>
                <td>Smith</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
