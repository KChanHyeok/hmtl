        console.log(e)

    // document.addEventListener('mousemove', onmousemove)

    function moveAt(x, y){
        box.style.left = x - box.offsetWidth / 2 + 'px'; // offsetWidth 테두리 라인의 위치 가로
        box.style.top = y - box.offsetHeight / 2 + 'px'; // 세로
    }    

    // moveAt(e.x, e.y)

    function onMouseMove(e){
        console.log(e.x, e.y)
        moveAt(e.x, e.y)
    }

    document.addEventListener('mousemove', onMouseMove)
    
    box.onmouseup = function(e) {
        document.removeEventListener('mousemove', onMouseMove)
        box.onmouseup = null
    }
