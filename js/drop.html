<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            margin-right: 10px;
            float: left;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        #drag1, #drag2, #drag3 {
            margin: 10px;
            float: left;
            width: 20px;
            height: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="box" ondrop="drop(event)" ondragover="dragOver(event)">
        <div id="drag1" draggable="true" ondragstart="drag(event)"> <p>1</p> </div>
        <div id="drag2" draggable="true" ondragstart="drag(event)"> <p>2</p> </div>
        <div id="drag3" draggable="true" ondragstart="drag(event)"> <p>3</p> </div>
    </div>
    <div id="box" ondrop="drop(event)" ondragover="dragOver(event)"></div>
    <div id="box" ondrop="drop(event)" ondragover="dragOver(event)"></div>
    <div id="box" ondrop="drop(event)" ondragover="dragOver(event)"></div>
    <div id="box" ondrop="drop(event)" ondragover="dragOver(event)"></div>
    <div id="box" ondrop="drop(event)" ondragover="dragOver(event)"></div>

    <script>
        function drag(e) {
            console.log(e.target.id)
            e.dataTransfer.setData('text',e.target.id)
        }

        function drop(e) {
            e.preventDefault()
            var data = e.dataTransfer.getData('text')
            e.target.appendChild(document.getElementById(data))
            // console.log(data)
        }
        function dragOver(e) {
            e.preventDefault()
        }
    
    </script>
</body>
</html>
